<div class="pagination">
	{% if is_paginated %}
		<a class="prev page-numbers" href="?page=1"> <<< </a>
	{% endif %}
		{% for i in paginator.page_range %}
			{% if forloop.counter|add:4 > page_obj.number and forloop.counter < page_obj.number|add:4 %}
				<span class="page-numbers current"><a href="{{request.path}}?page={{i}}">{{ i }}</a></span>
			{% endif %}
		{% endfor %}
	{% if is_paginated %}
		<a class="next page-numbers" href="?page={{paginator.num_pages}}"> >>> </a>
	{% endif %}
</div>
