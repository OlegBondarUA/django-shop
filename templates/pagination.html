<div class="pagination">
	{% if is_paginated %}
		<a class="prev page-numbers" href="?page=1{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}"> <<< </a>
	{% endif %}
		{% for i in paginator.page_range %}
			{% if forloop.counter|add:3 > page_obj.number and forloop.counter < page_obj.number|add:3 %}
				<span class="page-numbers current"><a href="{{request.path}}?page={{i}}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">{{ i }}</a></span>
			{% endif %}
		{% endfor %}
	{% if is_paginated %}
		<a class="next page-numbers" href="?page={{paginator.num_pages}}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}"> >>> </a>
	{% endif %}
</div>
